
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X1 Research</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    <!-- Force disable any caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Fallback content that will show if JS fails to load -->
    <noscript>
      <div style="color: red; padding: 20px;">
        JavaScript is required to run this application.
      </div>
    </noscript>
    <script>
      // Simple check to ensure the page is loading correctly
      console.log("HTML document loaded");
      
      // Static fallback content if app takes too long to render
      const rootElement = document.getElementById('root');
      if (rootElement) {
        // Add a visible indicator that we're trying to load
        rootElement.innerHTML = '<div style="padding: 20px; text-align: center;"><div style="color: blue; font-size: 18px; margin-bottom: 10px;">Loading application...</div><div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid blue; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div></div>';
      }
      
      // Style for the loading spinner
      const style = document.createElement('style');
      style.textContent = '@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }';
      document.head.appendChild(style);
      
      // Basic error detection
      setTimeout(function() {
        if (rootElement && rootElement.innerHTML.includes('Loading application')) {
          console.error("App did not render within 5 seconds");
          rootElement.innerHTML = '<div style="color: red; padding: 20px; text-align: center;"><h2>Application Failed to Load</h2><p>The application is taking too long to start. Please check the console for errors.</p><button onclick="window.location.reload()" style="background: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Reload Page</button></div>';
        }
      }, 5000);
    </script>
  </body>
</html>
