
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X1 Research</title>
    <meta name="description" content="X1 Research - Learn about X1 Blockchain" />
    
    <link rel="preload" href="/lovable-uploads/68ffce32-b088-4588-b3b8-c9bd0ce9ec73.png" as="image" />
    
    <style>
      body { 
        background: #0f172a; 
        color: white; 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      .app-loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading">
        <img src="/lovable-uploads/68ffce32-b088-4588-b3b8-c9bd0ce9ec73.png" alt="X1 Logo" style="height: 28px; margin-bottom: 20px;" />
        <div style="margin-bottom: 20px;">Loading X1 Research...</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
