
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X1 Research</title>
    <meta name="description" content="X1 Research - Learn how X1 Blockchain's consensus mechanisms improve scalability and efficiency" />
    
    <!-- Critical preloads and preconnects -->
    <link rel="preload" href="/lovable-uploads/68ffce32-b088-4588-b3b8-c9bd0ce9ec73.png" as="image" fetchpriority="high" />
    <link rel="preconnect" href="https://api.fontshare.com" crossorigin>
    <link rel="preload" as="style" href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" />
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
    
    <style>
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .loading-spinner { width: 40px; height: 40px; border: 3px solid #f3f3f3; border-top: 3px solid #0072FF; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto; }
      .error-message { color: red; padding: 20px; margin-top: 20px; border: 1px solid red; border-radius: 4px; }
      .app-loading { display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(to bottom, #0f172a, #1e293b); color: white; transition: opacity 0.2s ease; }
      .fade-out { opacity: 0; }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Simplified loading state -->
      <div class="app-loading">
        <img src="/lovable-uploads/68ffce32-b088-4588-b3b8-c9bd0ce9ec73.png" alt="X1 Logo" style="height: 28px; margin-bottom: 20px;" fetchpriority="high" />
        <div style="color: #00C6FF; font-size: 18px; margin-bottom: 10px;">Loading X1 Research...</div>
        <div class="loading-spinner"></div>
        <div id="loading-timeout" style="display: none; margin-top: 20px; text-align: center; max-width: 300px;">
          <p>Loading is taking longer than expected. Please check your connection or try reloading.</p>
          <button onclick="window.location.reload()" style="margin-top: 10px; padding: 8px 16px; background: linear-gradient(to right, #00C6FF, #0072FF); color: white; border: none; border-radius: 4px; cursor: pointer;">
            Reload Page
          </button>
        </div>
      </div>
    </div>
    
    <!-- Optimized loading timeout script -->
    <script>
      // Performance monitoring
      const startTime = performance.now();
      console.log('Page load started at:', startTime);
      
      // Show reload button if app takes too long to load (reduced from 2s to 3s)
      const loadingTimeoutId = setTimeout(function() {
        const loadingTimeout = document.getElementById('loading-timeout');
        if (loadingTimeout) {
          loadingTimeout.style.display = 'block';
          console.log('Loading timeout displayed after:', performance.now() - startTime, 'ms');
        }
      }, 3000); // Increased to 3 seconds to give app more time to load
      
      // Clear the timeout when the app is loaded
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOMContentLoaded fired after:', performance.now() - startTime, 'ms');
        const appLoading = document.querySelector('.app-loading');
        if (appLoading) {
          setTimeout(() => {
            appLoading.classList.add('fade-out');
          }, 200); // Small delay to ensure content is rendered
        }
      });

      // Monitor performance
      window.addEventListener('load', function() {
        clearTimeout(loadingTimeoutId);
        console.log('Window load event fired after:', performance.now() - startTime, 'ms');
        
        if (window.performance && window.performance.timing) {
          const timing = window.performance.timing;
          console.log('Navigation start to DOMContentLoaded:', timing.domContentLoadedEventEnd - timing.navigationStart, 'ms');
          console.log('Navigation start to load:', timing.loadEventEnd - timing.navigationStart, 'ms');
        }
      });
    </script>
    
    <!-- Optimize script loading -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
