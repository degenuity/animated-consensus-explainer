
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.gpteng.co https://cdnjs.cloudflare.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://raw.githubusercontent.com; connect-src 'self' https://raw.githubusercontent.com https://unpkg.com https://cdnjs.cloudflare.com wss: ws:; worker-src 'self' blob: https://cdnjs.cloudflare.com https://unpkg.com; frame-src 'self' blob:; object-src 'none';">
    <title>X1 Research</title>
    
    <!-- Import Inter font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <!-- Preload PDF.js worker script -->
    <link rel="preload" href="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js" as="script" crossorigin="anonymous">
    
    <!-- Initialize PDF.js globals -->
    <script>
      // Debug logging
      console.log('HTML script executing...');
      
      window.pdfjsLib = window.pdfjsLib || {};
      window.pdfjsLib.GlobalWorkerOptions = window.pdfjsLib.GlobalWorkerOptions || {};
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
      
      console.log('PDF.js global setup completed');
      
      // Debug React load failures
      window.addEventListener('DOMContentLoaded', function() {
        console.log('DOMContentLoaded fired');
        console.log('Root element:', document.getElementById('root'));
      });
      
      // Force visibility for all elements
      document.addEventListener('DOMContentLoaded', function() {
        document.documentElement.style.visibility = 'visible';
        document.body.style.visibility = 'visible';
        
        const root = document.getElementById('root');
        if (root) {
          root.style.visibility = 'visible';
          root.style.display = 'block';
          console.log('Made root element visible');
        }
      });
      
      // Monitor for React mounting
      let reactMountCheck = setInterval(function() {
        const root = document.getElementById('root');
        if (root && root.children && root.children.length > 0) {
          console.log('React appears to have mounted successfully');
          clearInterval(reactMountCheck);
        }
      }, 500);
      
      // Clear the check after 10 seconds regardless
      setTimeout(function() {
        clearInterval(reactMountCheck);
      }, 10000);
    </script>
    
    <style>
      body { 
        margin: 0; 
        padding: 0;
        background-color: #000 !important; /* Ensure dark background even before React loads */
        color: #fff !important;
        min-height: 100vh;
        width: 100%;
        display: block !important;
        visibility: visible !important;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
        display: flex !important;
        flex-direction: column;
        visibility: visible !important;
      }
      
      /* Force visibility of UI elements */
      h1, h2, p, a, button, div {
        visibility: visible !important;
        opacity: 1 !important;
        display: block;
      }
      
      /* Emergency fallback content */
      #emergency-content {
        padding: 20px;
        color: white;
        text-align: center;
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #000000;
        z-index: 9999;
      }
      
      #emergency-content a {
        display: inline-block;
        padding: 10px 20px;
        background: blue;
        color: white;
        margin: 0 10px;
        text-decoration: none;
        border-radius: 4px;
      }
      
      /* Added debug message */
      #debug-message {
        position: fixed;
        bottom: 0;
        right: 0;
        background: rgba(0,0,0,0.8);
        color: lime;
        padding: 5px;
        font-size: 10px;
        z-index: 10000;
        max-width: 300px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <!-- Debug message that's always visible -->
    <div id="debug-message">
      Page loaded at: <span id="load-time"></span>
      <script>
        document.getElementById('load-time').textContent = new Date().toISOString();
      </script>
    </div>
    
    <!-- Emergency content that will show if JS fails completely -->
    <div id="emergency-content" style="display: none;">
      <h1>X1 Research</h1>
      <p>Loading application...</p>
      <div>
        <a href="/whitepaper">Whitepaper</a>
        <a href="/consensus">Consensus</a>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Show emergency content if the root is empty after a delay
      setTimeout(function() {
        const rootElement = document.getElementById('root');
        if (!rootElement || !rootElement.children || rootElement.children.length === 0) {
          console.log('Root element empty after timeout, showing emergency content');
          document.getElementById('emergency-content').style.display = 'block';
        } else {
          console.log('Root element has content, hiding emergency content');
          document.getElementById('emergency-content').style.display = 'none';
        }
      }, 2000);
    </script>
    
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Static fallback content if React fails but JS works -->
    <script>
      // Add a static fallback after 5 seconds if React hasn't loaded
      setTimeout(function() {
        const root = document.getElementById('root');
        if (!root || !root.children || root.children.length === 0) {
          console.log('Creating static fallback UI');
          const staticFallback = document.createElement('div');
          staticFallback.innerHTML = `
            <div style="padding: 20px; text-align: center; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #000; color: #fff; z-index: 1000;">
              <h1 style="font-size: 24px; margin-bottom: 20px;">X1 Research</h1>
              <p>Application is loading...</p>
              <div style="margin-top: 30px;">
                <a href="/whitepaper" style="display: inline-block; padding: 10px 20px; background: blue; color: white; margin: 0 10px; text-decoration: none; border-radius: 4px;">Whitepaper</a>
                <a href="/consensus" style="display: inline-block; padding: 10px 20px; background: blue; color: white; margin: 0 10px; text-decoration: none; border-radius: 4px;">Consensus</a>
              </div>
            </div>
          `;
          document.body.appendChild(staticFallback);
        }
      }, 5000);
    </script>
    
    <!-- Fallback content if React fails -->
    <noscript>
      <div style="padding: 20px; color: white; text-align: center;">
        <h1>X1 Research</h1>
        <p>JavaScript is required to view this site</p>
      </div>
    </noscript>
  </body>
</html>
